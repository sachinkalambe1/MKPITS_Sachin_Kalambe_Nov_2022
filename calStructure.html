<html>
<head>
<style>
button
{
background-color:grey;
width:100%;


}
button:hover{
background-color:yellow;
width:100%;
}
</style>

</head>


<body>
<script>
function view(num)
{

document.getElementById("result").value+=num;
}
function cal()
{
let x=document.getElementById("result").value;
let y=eval(x);
document.getElementById("result").value=y;
}
function clr2()
{
document.getElementById("result").value=" ";
}
function back() {
    var value = document.getElementById("result").value;
    document.getElementById("result").value = value.substr(0, value.length - 1);
}




</script>
<form>
<table  align="center" border=1 style="background-color:pink ;">
<tr>
<td colspan=3><input type="text" id="result"/> </td>
<td> <button type="button" value="c" id="result" onclick="clr2()"/> c </td>
<td> <button type="button" value="c" id="result" onclick="back()"/> back </td>
</tr>
 
<tr>
<td><button type="button"  onclick="view('1')"/>1 </botton></td>
<td><button type="button" onclick="view('2')"/> 2 </botton></td>
<td><button type="button" onclick="view('3')"/> 3 </botton> </td>
<td><button type="button" onclick="view('/')" /> / </botton> </td>
</tr>

<tr>
<td><button type="button" onclick="view('4')"/> 4 </botton></td>
<td><button type="button"  onclick="view('5')"/> 5 </botton></td>
<td><button type="button"  onclick="view('6')"/> 6 </botton></td>
<td><button type="button"  onclick="view('-')"/> - </botton></td>
</tr>

<tr>
<td><button type="button" onclick="view('7')"/> 7 </botton></td>
<td><button type="button"  onclick="view('8')"/> 8 </botton></td>
<td><button type="button"  onclick="view('9')"/> 9 </botton></td>
<td><button type="button"  onclick="view('+')"/> + </botton></td>
</tr>

<tr>
<td><button type="button"  onclick="view('.')"/> . </botton></td>
<td><button type="button"  onclick="view('0')"/> 0 </botton></td>
<td><button type="button"  onclick="cal()"/> = </botton></td>
<td><button type="button" onclick="view('*')"/> * </botton></td>
</tr>

</body>




</html>
