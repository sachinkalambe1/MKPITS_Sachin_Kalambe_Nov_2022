<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assests\css\form.css">
</head>
<body>
    <h2>Student Registration Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
    
            <label for="id">ID:</label>
            <input type="text" id="id" name="id"><br><br>
    
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass"><br><br>
    
            <label for="blood-group">Blood Group:</label>
            <input type="text" id="blood-group" name="blood-group"><br><br>
    
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>
    
            <label for="city">City:</label>
            <select id="city" name="city">
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Chennai">Chennai</option>
                </select><br><br>
    
            <label for="state">State:</label>
            <select id="state" name="state">
                <option value="Maharashtra">Maharashtra</option>
                <option value="Karnataka">Karnataka</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                </select><br><br>
    
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
                </select><br><br>
    
            <label for="university-id">University ID:</label>
            <input type="text" id="university-id" name="university-id"><br><br>
    
            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number" name="phone-number"><br><br>
    
            <label for="email-id">Email ID:</label>
            <input type="text" id="email-id" name="email-id"><br><br>
    
            <label for="date-of-joining">Date of Joining:</label>
            <input type="date" id="date-of-joining" name="date-of-joining"><br><br>
    
            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" name="date-of-birth"><br><br>
    
            <input type="submit" value="Save">
            <input type="reset" value="Reset">
</body>
</html>
