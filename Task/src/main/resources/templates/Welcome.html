<!DOCTYPE html>
<html lang="en" xml:th="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome Page</h1>

<table border="2">
    <tr bgcolor="#87ceeb">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date Of Birth</th>
        <th>Email Id</th>
        <th>Password</th>
        <th>Gender</th>
</tr>
    <tr>
<td th:text="${firstname}"> </td>
        <td th:text="${lastname}"> </td>
        <td th:text="${dob}"> </td>
        <td th:text="${email}"> </td>
        <td th:text="${password}"> </td>
        <td th:text="${Gender}"> </td>
    </tr>
</table>
</body>
</html>
