<html>
<head>
<style>
div.d1{
       background-color:red;
       display:inline;
      }
div.d2{
       background-color:red;
       display:none;
       }
span{
     color:blue;
     border:1px solid black;
     display:block;
     height:200px;
     width:200px;
    }
</style>
</head>

<body>
<h1> convert block level tag div to inline using diplay:inline property</h1>
<div class="d1"> div1 </div>
<h1> hide block level tag div using display: none property</h1>
<div class="d2">
div1
</div>
<h1> convert inine to block level using display</h1>
<span> welcome </span><br>
</body>
</html>
